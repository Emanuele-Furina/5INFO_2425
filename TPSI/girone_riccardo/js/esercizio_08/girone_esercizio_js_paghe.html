<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link rel="stylesheet" href="girone_esercizio_js_paghe.css" />
		<title>Gestione Paghe JS</title>
	</head>

	<body>
		<h1 class="main-title">Gestione Paghe JS</h1>
		<table id="paghe">
			<tr>
				<th>Dipartimento</th>
				<th>Cognome</th>
				<th>Nome</th>
				<th>Mese</th>
				<th>Importo</th>
				<th colspan="2">Azioni</th>
			</tr>
			<tr>
				<td>
					<input list="dipartimenti" id="dipartimento" />
					<datalist id="dipartimenti">
						<option value="Marketing"></option>
						<option value="Finanza"></option>
						<option value="Legale"></option>
						<option value="Engineering"></option>
						<option value="Produzione"></option>
					</datalist>
				</td>
				<td><input id="cognome" type="text" size="15" /></td>
				<td><input id="nome" type="text" size="15" /></td>
				<td>
					<input type="month" id="mese" name="mese" min="2024-01" />
				</td>
				<td><input id="importo" type="number" min="500" /></td>
				<td>
					<span class="material-icons icon" id="add"> add </span>
				</td>
				<td>
					<span class="material-icons icon" id="totale">
						functions
					</span>
				</td>
				<td>
					<span class="material-icons icon" id="media">
						trending_up
					</span>
				</td>
			</tr>

			<tr>
				<td colspan="5">
					<hr />
				</td>
			</tr>
			<tr>
				<td colspan="4">TOTALE</td>
				<td class="importo">5991 &euro;</td>
			</tr>
			<tr>
				<td colspan="5">
					<hr />
				</td>
			</tr>
			<tr>
				<td colspan="5">
					<hr />
				</td>
			</tr>
			<tr>
				<td colspan="4">MEDIA</td>
				<td class="importo">1997 &euro;</td>
			</tr>
			<tr>
				<td colspan="5">
					<hr />
				</td>
			</tr>
		</table>

		<script src="girone_esercizio_js_paghe.js"></script>
	</body>
</html>
