<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="catalano_esercizio_js_paghe.css">
    <title>Gestione Paghe JS</title>
</head>

<body>
    <h1 class="main-title">Gestione Paghe JS</h1>
    <table id="paghe">
        <tr>
            <th>Dipartimento</th>
            <th>Cognome</th>
            <th>Nome</th>
            <th>Mese</th>
            <th>Importo</th>
            <th colspan="3">Azioni</th>
        </tr>
        <tr>
            <td>
                <input list="dipartimenti" id="dipartimento">
                <datalist id="dipartimenti">
                    <option value="Marketing">
                    <option value="Finanza">
                    <option value="Legale">
                    <option value="Ingegneria">
                    <option value="Produzione">
                </datalist>
            </td>
            <td><input id="cognome" type="text" size="15" /></td>
            <td><input id="nome" type="text" size="15" /></td>
            <td><input type="month" id="mese" name="mese" min="2024-01" /></td>
            <td><input id="importo" type="number" min="500" /></td>
            <td>
                <span class="material-icons icon aggiungi" onclick="aggiungi()">add</span>
            </td>
            

            <td>
                <span class="material-icons icon">functions</span>
            </td>
            <td>
                <span class="material-icons icon">trending_up</span>
            </td>
        </tr>
        <tr>
            <td colspan="5">
                <hr>
            </td>
        </tr>
        <tr>
            <td colspan="4">TOTALE</td>
            <td id="totale" class="importo">0 &euro;</td>
        </tr>
        <tr>
            <td colspan="4">MEDIA</td>
            <td id="media" class="importo">0 &euro;</td>
        </tr>
    </table>

    <script src="catalano_esercizio_js_paghe.js"></script> 
</body>

</html>
