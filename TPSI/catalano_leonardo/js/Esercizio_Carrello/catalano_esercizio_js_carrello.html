<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="catalano_esercizio_js_carrello.css">
    <script src="catalano_esercizio_js_carrello.js"></script>
    <title>Carrello JS</title>
</head>
<body>
    <h1 class="main-title">Carrello JS</h1>
    <table id="carrello">
        <tr>
            <th>Prodotto</th>
            <th>Quantità</th>
            <th>Costo</th>
            <th>Totale</th>
            <th></th>
        </tr>
        <tr>
            <td><input id="prodotto" type="text" size="30" /></td>
            <td><input id="quantita" type="number" min="1" /></td>
            <td><input id="prezzo" type="number" min="1" /></td>
            <td>
                <span onclick="aggiungi()" class="material-icons icon">add</span>
            </td>
            <td></td>
        </tr>
        <tr id="fine">
            <td colspan="4">
                <hr>
            </td>
        </tr>
        <tr>
            <td colspan="3"><strong>TOTALE</strong></td>
            <td id="totale">0€</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
