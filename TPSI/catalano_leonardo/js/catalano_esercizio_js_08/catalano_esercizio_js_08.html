<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="catalano_esercizio_js_08.css">
</head>
<body>
    <h2 class="titolo">ToDo List</h2>

    <div class="container">
        <input type="text" id="inputTodo" placeholder="Scrivi il tuo To-Do">
        
        <select id="selettorePriorita">
            <option value="">Scegli la priorità</option>
            <option value="bassa">Bassa</option>
            <option value="media">Media</option>
            <option value="alta">Alta</option>
        </select>
        
        <button id="pulsanteAggiungi">Aggiungi</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>To-Do</th>
                <th>Priorità</th>
                <th>Azioni</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody id="listaTodo"></tbody>
    </table>

    <script src="catalano_esercizio_js_08.js"></script>
</body>
</html>
