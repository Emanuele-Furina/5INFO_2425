<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="bramoso_esercizio_js_paghe.css">
    <title>Gestione Paghe JS</title>
</head>
<body>
    <h1 class="main-title">Gestione Paghe JS</h1>
    <table id="paghe">
        <tr>
            <th>Dipartimento</th>
            <th>Cognome</th>
            <th>Nome</th>
            <th>Mese</th>
            <th>Importo</th>
            <th colspan="2">Azioni</th>
        </tr>
        <tr>
            <td><input list="dipartimenti" id="dipartimento"></td>
            <td><input id="cognome" type="text" size="15"></td>
            <td><input id="nome" type="text" size="15"></td>
            <td><input type="month" id="mese" name="mese" min="2024-01"></td>
            <td><input id="importo" type="number" min="500"></td>
            <td><span class="material-icons icon" id="aggiungi">add</span></td>
            <td><span class="material-icons icon" id="somma">functions</span></td>
            <td><span class="material-icons icon" id="media">trending_up</span></td>
        </tr>
        <tr id="entrypoint" style="display: none;"></tr>

        <tr id="template-row" style="display: none;">
            <td class="dipartimento"></td>
            <td class="cognome"></td>
            <td class="nome"></td>
            <td class="mese"></td>
            <td class="importo"></td>
        </tr>

        <tr><td colspan="5"><hr></td></tr>
        <tr><td colspan="4">TOTALE</td><td class="importo totale">0 &euro;</td></tr>
        <tr><td colspan="5"><hr></td></tr>
        <tr><td colspan="4">MEDIA</td><td class="importo media">0 &euro;</td></tr>
        <tr><td colspan="5"><hr></td></tr>
    </table>

    <script src="bramoso_esercizio_js_paghe.js"></script>
</body>
</html>
