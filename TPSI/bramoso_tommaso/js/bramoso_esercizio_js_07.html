<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <link rel="stylesheet" href="bramoso_esercizio_js_07.css">
    <script src="bramoso_esercizio_js_07.js" defer></script>
    <title>Rubrica JS</title>
</head>
<body>
    <h1 class="main-title">Rubrica JS</h1>
    <table id="rubricaTable">
        <tr>
            <th>Cognome</th>
            <th>Nome</th>
            <th>Indirizzo</th>
            <th>Telefono</th>
            <th colspan=2>Azioni</th>
        </tr>
        <tr class="inputx">
            <td><input type="text" id="cognomeInput" size="15"></td>
            <td><input type="text" id="nomeInput" size="15"></td>
            <td><input type="text" id="indirizzoInput" size="30"></td>
            <td><input type="text" id="telefonoInput" size="10"></td>
            <td>
                <button id="cercaButton">Cerca</button>
            </td>
            <td>
                <button id="salvaButton">Salva</button>
            </td>
        </tr>
    </table>
    <div class="action-buttons">
        <button id="aggiungiButton">Aggiungi Contatto</button>
        <button id="aggiornaButton" style="display:none;">Aggiorna Contatto</button>
    </div>
    <div id="alertMessage" class="alert"></div>
</body>
</html>
