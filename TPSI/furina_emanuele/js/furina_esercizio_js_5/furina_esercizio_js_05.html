<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furina on top</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Vuoto</h1>
    <form id="inserisciDati">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="punteggio">Voto:</label>
        <input type="number" id="punteggio" name="punteggio" min="0" max="10" required><br><br>
        <button type="submit">Inserisci</button>
        <button type="button" id="fareshy">Si</button>
    </form>
    <style>
        .pari {
            background-color: red;
        }
        .dispari {
            background-color: blue;
        }
    </style>

    <table id="tabella">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Voto</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</body>
</html>
