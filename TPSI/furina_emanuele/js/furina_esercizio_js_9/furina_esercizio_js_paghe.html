<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./furina_esercizio_css_8.css">
    <script src="furina_esercizio_js_8.js"></script>
    <title>Gestione Paghe JS</title>
</head>

<body>
    <h1 class="main-title">Gestione Paghe JS</h1>
    <table id="paghe">
        <tbody>
            <tr>
                <th>Dipartimento</th>
                <th>Cognome</th>
                <th>Nome</th>
                <th>Mese</th>
                <th>Importo</th>
                <th colspan=2>Azioni</th>
            </tr>
            <tr>
                <td>
                    <input list="dipartimenti" id="dipartimento">
                    <datalist id="dipartimenti">
                        <option value="Marketing">
                        <option value="Finanza">
                        <option value="Legale">
                        <option value="Engineering">
                        <option value="Produzione">
                    </datalist>
                </td>
                <td><input id="cognome" type="text" size=15 /></td>
                <td><input id="nome" type="text" size=15 /></td>
                <td><input type="month" id="mese" name="mese" min="2024-01" /></td>
                <td><input id="importo" type="number" min="500" /></td>
                <td>
                    <button id="add"><span class="material-icons icon">add</span></button>
                </td>
                <td>
                    <button id="functions"><span class="material-icons icon">
                        functions
                    </span></button>
                </td>
                <td>
                    <button id="avarage"><span class="material-icons icon">
                        trending_up
                    </span></button>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <hr>
                </td>
            </tr>
            <tr>
                <td colspan="4">TOTALE</td>
                <td class="importo">5991 &euro;</td>
            </tr>
            <tr>
                <td colspan="5">
                    <hr>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <hr>
                </td>
            </tr>
            <tr>
                <td colspan="4">MEDIA</td>
                <td class="importo">1997 &euro;</td>
            </tr>
            <tr>
                <td colspan="5">
                    <hr>
                </td>
            </tr>
        
        </tbody>
    </table>
</body>

</html>
